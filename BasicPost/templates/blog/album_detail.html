{% extends 'blog/base.html' %}

{% block content %}




<!-- Page Content -->
<div class="post">
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">{{ gallary.title }}</h1>

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-12">

        <hr>

        <!-- Date/Time -->
        <p>{{gallary.final_date}}에 최종 게시됨.</p>
        <p>작성자 : {{gallary.writer_name}}</p>

        <hr>

        <!-- Post Content -->
        <p class="lead"> {{ gallary.content|linebreaksbr }} </p>

             {% for p in gallary.images_set.all %}
            <img class="img-fluid rounded" src="{{ p.image.url }}" alt="">
        <hr>
          {% endfor %}

        <hr>

          {% if check %}
        <a href="{% url 'album_edit' pk=gallary.pk %}">edit</a>
        <hr>
        <a href="{% url 'album_remove' pk=gallary.pk %}" id="delete">delete</a>
        {% endif %}
